{% extends 'admin/base.html' %}

{% block head_css %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
/* Admin Theme Customization */
:root {
    --admin-primary: #8B4513;
    --admin-secondary: #D4AF37;
    --admin-dark: #2C1810;
    --admin-light: #F5F5F5;
    --admin-success: #28a745;
    --admin-warning: #ffc107;
    --admin-danger: #dc3545;
    --admin-info: #17a2b8;
}

/* Navigation Bar */
.navbar-dark {
    background: linear-gradient(135deg, var(--admin-dark) 0%, var(--admin-primary) 100%) !important;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

.navbar-brand {
    font-weight: bold;
    color: var(--admin-secondary) !important;
    font-size: 1.3rem;
}

.navbar-nav .nav-link {
    color: rgba(255,255,255,0.9) !important;
    font-weight: 500;
    transition: all 0.3s ease;
}

.navbar-nav .nav-link:hover {
    color: var(--admin-secondary) !important;
    transform: translateY(-1px);
}

/* Sidebar */
.admin-nav-menu {
    background: linear-gradient(180deg, var(--admin-dark) 0%, #1a0f08 100%);
    border-radius: 10px;
    margin: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

.admin-nav-menu .nav-link {
    color: rgba(255,255,255,0.8);
    padding: 12px 20px;
    margin: 5px 10px;
    border-radius: 8px;
    transition: all 0.3s ease;
    border-left: 3px solid transparent;
}

.admin-nav-menu .nav-link:hover {
    background: rgba(212, 175, 55, 0.2);
    color: var(--admin-secondary);
    border-left-color: var(--admin-secondary);
    transform: translateX(5px);
}

.admin-nav-menu .nav-link.active {
    background: linear-gradient(135deg, var(--admin-secondary), #B8860B);
    color: var(--admin-dark);
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
}

/* Main Content */
.admin-content {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    min-height: 100vh;
    padding: 20px;
}

/* Cards and Panels */
.card, .panel {
    border: none;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: white;
}

.card:hover, .panel:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(0,0,0,0.15);
}

.card-header, .panel-heading {
    background: linear-gradient(135deg, var(--admin-primary), #A0522D) !important;
    color: white !important;
    border-radius: 15px 15px 0 0 !important;
    padding: 15px 20px;
    font-weight: bold;
    border: none !important;
}

/* Buttons */
.btn-primary {
    background: linear-gradient(135deg, var(--admin-primary), #A0522D);
    border: none;
    border-radius: 25px;
    padding: 10px 25px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(139, 69, 19, 0.4);
    background: linear-gradient(135deg, #A0522D, var(--admin-primary));
}

.btn-success {
    background: linear-gradient(135deg, var(--admin-success), #20c997);
    border: none;
    border-radius: 25px;
    padding: 10px 25px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
}

.btn-warning {
    background: linear-gradient(135deg, var(--admin-warning), #ffb347);
    border: none;
    border-radius: 25px;
    padding: 10px 25px;
    font-weight: 600;
    color: #212529;
}

.btn-danger {
    background: linear-gradient(135deg, var(--admin-danger), #ff6b7a);
    border: none;
    border-radius: 25px;
    padding: 10px 25px;
    font-weight: 600;
}

/* Tables */
.table {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.table thead th {
    background: linear-gradient(135deg, var(--admin-dark), var(--admin-primary));
    color: white;
    border: none;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-size: 0.85rem;
}

.table tbody tr {
    transition: background 0.3s ease;
}

.table tbody tr:hover {
    background: rgba(212, 175, 55, 0.1);
}

.table tbody td {
    border-top: 1px solid rgba(0,0,0,0.05);
    vertical-align: middle;
}

/* Forms */
.form-control {
    border: 2px solid #e9ecef;
    border-radius: 10px;
    padding: 12px 15px;
    transition: all 0.3s ease;
    background: #fafafa;
}

.form-control:focus {
    border-color: var(--admin-secondary);
    box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
    background: white;
}

.form-label {
    font-weight: 600;
    color: var(--admin-dark);
    margin-bottom: 8px;
}

/* Statistics Cards */
.stats-card {
    background: linear-gradient(135deg, white, #f8f9fa);
    border: none;
    border-radius: 20px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.stats-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--admin-primary), var(--admin-secondary));
}

.stats-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

.stats-number {
    font-size: 3rem;
    font-weight: bold;
    color: var(--admin-primary);
    margin-bottom: 10px;
}

.stats-label {
    color: #6c757d;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 0.9rem;
}

/* Alerts */
.alert {
    border: none;
    border-radius: 10px;
    padding: 15px 20px;
    border-left: 4px solid;
}

.alert-success {
    background: rgba(40, 167, 69, 0.1);
    border-left-color: var(--admin-success);
    color: #155724;
}

.alert-danger {
    background: rgba(220, 53, 69, 0.1);
    border-left-color: var(--admin-danger);
    color: #721c24;
}

.alert-warning {
    background: rgba(255, 193, 7, 0.1);
    border-left-color: var(--admin-warning);
    color: #856404;
}

.alert-info {
    background: rgba(23, 162, 184, 0.1);
    border-left-color: var(--admin-info);
    color: #0c5460;
}

/* Pagination */
.pagination .page-link {
    border: none;
    color: var(--admin-primary);
    font-weight: 600;
    margin: 0 2px;
    border-radius: 8px;
}

.pagination .page-item.active .page-link {
    background: linear-gradient(135deg, var(--admin-primary), #A0522D);
    color: white;
}

/* Search and Filters */
.search-form {
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}

/* Responsive */
@media (max-width: 768px) {
    .admin-nav-menu {
        margin: 10px;
    }
    
    .stats-card {
        margin-bottom: 15px;
    }
    
    .stats-number {
        font-size: 2rem;
    }
}

/* Loading Animation */
.loading {
    position: relative;
}

.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
    border: 2px solid var(--admin-secondary);
    border-top: 2px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
{% endblock %}

{% block brand %}
<a class="navbar-brand" href="{{ url_for('admin.index') }}">
    <i class="fas fa-cut me-2"></i>Administração Barbearia
</a>
{% endblock %}
